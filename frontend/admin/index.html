<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="/js/config.js"></script>
<script src="/js/utility-functions.js"></script>
<script src="/js/display-functions.js"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.709.0.min.js"></script>
<link rel="stylesheet" href="/css/index.css">



<body class="w3-light-grey">
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a href="/" class="w3-bar-item w3-button w3-wide">Leigh Rescue Centre</a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small">
                <a onclick="scanData(horsesTableName, true, horseHeader);" class="w3-bar-item w3-button">HORSES</a>
                <a onclick="scanDataList(rehomersTableName, true, applicationsHeader);" class="w3-bar-item w3-button"><i class="fa fa-user"></i>
                    APPLICATIONS</a>
                <a onclick="scanDataList(queriesTableName, true, queriesHeader);" class="w3-bar-item w3-button"><i
                        class="fa fa-comment"></i> QUERIES</a>
            </div>
            <!-- Hide right-floated links on small screens and replace them with a menu icon -->

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
                onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
        style="display:none" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close
            Ã—</a>
        <a href="/" class="w3-bar-item w3-button"><i class="fa fa-home"></i>BACK TO SITE</a>
        <a onclick="scanData(horsesTableName, true, horseHeader);" class="w3-bar-item w3-button">HORSES</a>
        <a onclick="scanDataList(rehomersTableName, true, applicationsHeader);" class="w3-bar-item w3-button"><i class="fa fa-user"></i>
            APPLICATIONS</a>
        <a onclick="scanDataList(queriesTableName, true, queriesHeader);" class="w3-bar-item w3-button"><i class="fa fa-comment"></i>
            QUERIES</a>
    </nav>


    <div id="renderTarget" class="w3-padding-64" style="overflow: hidden;">
    </div>
    <script src="/js/admin.js"></script>
    <script>
        getCognitoCreds(getCredsAuth, true)
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="/js/config.js"></script>
<script src="/js/utility-functions.js"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.709.0.min.js"></script>
<script>

</script>

<style>
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Raleway", sans-serif
  }
</style>

<body class="w3-light-grey">

  <!-- Top container -->
  <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open()"><i
        class="fa fa-bars"></i> Menu</button>
    <a href="/" class="w3-bar-item w3-button w3-left">Back to site</a>
  </div>
  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container">
      <h5>Quick Actions</h5>
    </div>
    <div class="w3-bar-block">
      <a class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
        onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i> Close Menu</a>
        <a class="w3-bar-item w3-button w3-padding" onclick="displaySection('overview.html')"><i class="fa fa-dashboard"></i> Overview</a>      
      <a class="w3-bar-item w3-button w3-padding" onclick="displaySection('view-queries.html')"><i class="fa fa-comment fa-fw"></i> View Queries</a>
      <a class="w3-bar-item w3-button w3-padding"  onclick="displaySection('view-applications.html')"><i class="fa fa-users fa-fw"></i> View Applications</a>
      <a class="w3-bar-item w3-button w3-padding" onclick="displaySection('update-application.html')"><i class="fa fa-users fa-fw"></i> Update Application</a>
      <a class="w3-bar-item w3-button w3-padding"  onclick="displaySection('create-horse.html')"><i class="fa fa-cog fa-fw"></i> Add Horse</a>
      <a class="w3-bar-item w3-button w3-padding" onclick="displaySection('edit-horse.html')"><i class="fa fa-cog fa-fw"></i> Edit Horse</a>
      <a class="w3-bar-item w3-button w3-padding"  onclick="displaySection('remove-horse.html')"><i class="fa fa-cog fa-fw"></i> Remove Horse</a><br><br>
    </div>
  </nav>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
    title="close side menu" id="myOverlay"></div>
  <div class="w3-main" id="renderTarget" style="margin-left:300px;margin-top:43px;">
  </div>
  <script src="/js/admin.js"></script>
</body>

</html>

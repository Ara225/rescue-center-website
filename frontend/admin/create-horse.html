<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="/js/config.js"></script>
<script src="/js/utility-functions.js"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.709.0.min.js"></script>
<link rel="stylesheet" href="/css/index.css">
<script src="/js/admin.js"></script>
<script src="/js/db-functions.js"></script>

<body class="w3-light-grey">
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a href="/" class="w3-bar-item w3-button w3-wide">Leigh Rescue Centre</a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small">
                <a href="horses.html" class="w3-bar-item w3-button">HORSES</a>
                <a href="rehoming-applications.html"class="w3-bar-item w3-button"><i
                        class="fa fa-user"></i>
                    APPLICATIONS</a>
                <a href="queries.html" class="w3-bar-item w3-button"><i
                        class="fa fa-comment"></i> QUERIES</a>
                <a href="volunteers.html" class="w3-bar-item w3-button"><i
                    class="fa fa-users"></i> VOLUNTEERS</a>
            </div>
            <!-- Hide right-floated links on small screens and replace them with a menu icon -->

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
                onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
        style="display:none" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close
            Ã—</a>
        <a href="/" class="w3-bar-item w3-button"><i class="fa fa-home"></i>BACK TO SITE</a>
        <a href="horses.html" class="w3-bar-item w3-button">HORSES</a>
        <a href="rehoming-applications.html"class="w3-bar-item w3-button"><i
                class="fa fa-user"></i>
            APPLICATIONS</a>
        <a href="queries.html" class="w3-bar-item w3-button"><i
                class="fa fa-comment"></i>
            QUERIES</a>
        <a href="volunteers.html" class="w3-bar-item w3-button"><i
            class="fa fa-users"></i> VOLUNTEERS</a>
    </nav>

    <div class=" w3-padding-64">
        <header class="w3-container w3-center">
            <div><span class="w3-xxlarge w3-hide-small w3-border-teal w3-bottombar">Create Horse</span></div>
            <div><span class="w3-xlarge w3-border-teal w3-bottombar w3-hide-large w3-hide-medium">Create Horse</span>
            </div>
        </header>
        <div class="w3-content">
            <div id="alertBox" class="w3-modal">
                <div class="w3-modal-content w3-card-4" id="alertDiv">
            </div>
        </div>
        
    </div>
        <div class="w3-container w3-padding-16 w3-theme-l5">
            <div class="w3-row">
                <div class="w3-col m3">
                    <h3>Images and Videos</h3>
                    <input id="imageSelect" type="file" accept="image/*|video/*" oninput="handleFileSelect(event)">
                    <h5>Selected Images and Videos</h5>
                    <p id="files">

                    </p>
                </div>
                <div class="w3-col m9">
                    <h3>Horse Details</h3>
                    <form class="w3-container w3-card-4 w3-padding-16 w3-white" id="Form"
                        onSubmit="onCreateHorseFormSubmit(event);return false;">
                        <div class="w3-section">
                            <label for="Name"><span style="color:red">*</span>Name</label>
                            <input class="w3-input FormField" type="text" id="Name" required>
                        </div>
                        <div class="w3-section">
                            <label for="Age"><span style="color:red">*</span>Age</label>
                            <input class="w3-input FormField" type="text" id="Age" required>
                        </div>
                        <div class="w3-section">
                            <label for="Breed"><span style="color:red">*</span>Breed</label>
                            <input class="w3-input FormField" type="text" id="Breed" required>
                        </div>
                        <div class="w3-section">
                            <label for="Sex"><span style="color:red">*</span>Sex</label>
                            <select class="w3-select FormField" id="Sex" required>
                                <option value="" selected>
                                    -- Select Option --
                                </option>
                                <option>
                                    Mare
                                </option>
                                <option>
                                    Gelding
                                </option>
                                <option>
                                    Colt
                                </option>
                                <option>
                                    Filly
                                </option>
                                <option>
                                    Rig
                                </option>
                                <option>
                                    Stallion
                                </option>
                            </select>
                        </div>
                        <div class="w3-section">
                            <label for="SuitableFor"><span style="color:red">*</span>Most Suitable as a</label>
                            <select class="w3-select FormField" id="SuitableFor" required>
                                <option value="" selected>
                                    -- Select Option --
                                </option>
                                <option>
                                    Riding Horse
                                </option>
                                <option>
                                    Companion Horse
                                </option>
                                <option>
                                    Project Horse
                                </option>
                                <option>
                                    Family Horse
                                </option>
                                <option>
                                    Other
                                </option>
                            </select>
                        </div>
                        <div class="w3-section">
                            <label for="Height"><span style="color:red">*</span>Height</label>
                            <input class="w3-input FormField" type="text" id="Height" required>
                        </div>
                        <div class="w3-section">
                            <label for="RehomingFee"><span style="color:red">*</span>Rehoming Fee</label>
                            <input class="w3-input FormField" type="text" id="RehomingFee" required>
                        </div>
                        <div class="w3-section">
                            <label for="Description"><span style="color:red">*</span>Description</label>
                            <textarea class="w3-input FormField" id="Description" required></textarea>
                        </div>
                        <div class="w3-section">
                            <span id="status"></span>
                            <button type="submit" class="w3-button w3-right w3-theme" id="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            getCognitoCreds(getCredsAuth, true)
            if (document.location.search.search("id") != -1) {
                readItem(horsesTableName, document.location.search.split("id=")[1], (data) => {preFillFormFields(data)})
            }
        </script>
</body>

</html>

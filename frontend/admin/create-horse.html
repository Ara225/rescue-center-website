<div id="createHorse">
    <header class="w3-container w3-center">
        <div ><span class="w3-xxlarge w3-hide-small w3-border-teal w3-bottombar">Create Horse</span></div>
        <div ><span class="w3-xlarge w3-border-teal w3-bottombar w3-hide-large w3-hide-medium">Create Horse</span></div>
    </header>
    <div class="w3-container w3-padding-16 w3-theme-l5" id="contact">
        <div class="w3-row">
            <div class="w3-col m3">
                <h3>Images and Videos</h3>
                <input id="imageSelect" type="file" accept="image/*|video/*" oninput="handleFileSelect(event)">
                <h5>Selected Images and Videos</h5>
                <p id="files">

                </p>
            </div>
            <div class="w3-col m9">
                <h3>Horse Details</h3>
                <form class="w3-container w3-card-4 w3-padding-16 w3-white" id="Form"
                    onSubmit="onCreateHorseFormSubmit(event);return false;">
                    <div class="w3-section">
                        <label for="Name"><span style="color:red">*</span>Name</label>
                        <input class="w3-input FormField" type="text" id="Name" required>
                    </div>
                    <div class="w3-section">
                        <label for="Age"><span style="color:red">*</span>Age</label>
                        <input class="w3-input FormField" type="text" id="Age" required>
                    </div>
                    <div class="w3-section">
                        <label for="Breed"><span style="color:red">*</span>Breed</label>
                        <input class="w3-input FormField" type="text" id="Breed" required>
                    </div>
                    <div class="w3-section">
                        <label for="Sex"><span style="color:red">*</span>Sex</label>
                        <select class="w3-select FormField" id="Sex" required>
                            <option value="" selected>
                                -- Select Option --
                            </option>
                            <option>
                                Mare
                            </option>
                            <option>
                                Gelding
                            </option>
                            <option>
                                Colt
                            </option>
                            <option>
                                Filly
                            </option>
                            <option>
                                Rig
                            </option>
                            <option>
                                Stallion
                            </option>
                        </select>
                    </div>
                    <div class="w3-section">
                        <label for="SuitableFor"><span style="color:red">*</span>Most Suitable as a</label>
                        <select class="w3-select FormField" id="SuitableFor" required>
                            <option value="" selected>
                                -- Select Option --
                            </option>
                            <option>
                                Riding Horse
                            </option>
                            <option>
                                Companion Horse
                            </option>
                            <option>
                                Project Horse
                            </option>
                            <option>
                                Family Horse
                            </option>
                            <option>
                                Other
                            </option>
                        </select>
                    </div>
                    <div class="w3-section">
                        <label for="Height"><span style="color:red">*</span>Height</label>
                        <input class="w3-input FormField" type="text" id="Height" required>
                    </div>
                    <div class="w3-section">
                        <label for="RehomingFee"><span style="color:red">*</span>Rehoming Fee</label>
                        <input class="w3-input FormField" type="text" id="RehomingFee" required>
                    </div>
                    <div class="w3-section">
                        <label for="Description"><span style="color:red">*</span>Description</label>
                        <textarea class="w3-input FormField" id="Description" required></textarea>
                    </div>
                    <div class="w3-section">
                        <span id="status"></span>
                        <button type="submit" class="w3-button w3-right w3-theme" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
